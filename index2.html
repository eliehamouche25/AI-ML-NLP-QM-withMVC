<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage – Four Zones Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/static/css/styles2.css">
 <title>AI–ML–NLP–QM Integration Portal</title>
  
</head>
<body>
    <!-- Zone 1: Header -->
    <header class="zone zone-1">
        <div class="logo"> 🧠 AI/EH  </div>
 
        <h1 class="title">AI–ML–NLP–QM Integration Portal</h1>
    </header>

    <!-- Zone 2: Menu Bar -->
    <nav class="zone zone-2">
        <div class="menu-left">
            <span class="menu-item">Home</span>
            <span class="menu-item">Tools</span>
            <span class="menu-item">Search</span>
            <span class="menu-item">Profile</span>
        </div>
        <div class="menu-right">
            <input type="text" placeholder="Search..." class="search-box" />
            <button class="btn">Sign In</button>
            <button class="btn">Sign Up</button>
        </div>
    </nav>

    <!-- Zone 3: Sidebar -->
    <aside class="zone zone-3">
        <div class="spacer"></div>
        <ul>
            <li><a href="#">🧠 AI Module</a></li>
            <li><a href="#">📊 ML Engine</a></li>
            <li><a href="#">🗣️ NLP Tools</a></li>
            <li><a href="#">🧬 QM Quantum</a></li>
        </ul>
    </aside>

    <!-- Zone 4: Main Display Area -->
    <main class="zone zone-4">
        This is Zone 4
    </main>
</body>
</html>
